<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="https://www.youtube.com/favicon.ico" />

    <script type="module" src="./index.js"></script>
</head>
<body> 
    <div class="head">
        <div class="head__item">
            <img src="https://img.icons8.com/ios/50/menu--v1.png" class="icon" />
            <img src="https://invict.info/wp-content/uploads/pics/2020/youtubelogo.jpg" class="logo" /> 
        </div>

        <div class="head__item">
            <input class="main-search" placeholder="Введите запрос" type="text" />
            <button class="search-btn">
                <img src="https://img.icons8.com/external-kiranshastry-solid-kiranshastry/64/external-search-logistic-delivery-kiranshastry-solid-kiranshastry.png" class="icon" />
            </button>
        </div>
    </div>

    <div class="main">
        <div class="search-btns">
            <button class="search-btns__item">Все</button>
            <button class="search-btns__item">Музыка</button>
            <button class="search-btns__item">Подкасты</button>
            <button class="search-btns__item">Видеоигры</button>
            <button class="search-btns__item">Джемы</button>
            <button class="search-btns__item">Недавно опубликованные</button>
            <button class="search-btns__item">Просмотрено</button>
            <button class="search-btns__item">Новое для вас</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar__item sidebar__item-active">Главная</div>
        <div class="sidebar__item">Shorts</div>
        <div class="sidebar__item">Подписки</div>

        <div class="sidebar__item">Мой канал</div>
        <div class="sidebar__item">Истрория</div>
        <div class="sidebar__item">Плейлисты</div>
        <div class="sidebar__item">Ваши видео</div>
        <div class="sidebar__item">Смотреть позже</div>
        <div class="sidebar__item">Понравившиеся</div>
    </div>
</body>
</html>
